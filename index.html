<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SCFHS Prometric Adaptive Exam</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#f4f6f8;margin:0;padding:40px}
.card{max-width:600px;margin:auto;background:#fff;padding:30px;border-radius:10px;text-align:center}
button{padding:12px 22px;font-size:16px;cursor:pointer}
.hidden{display:none}
</style>
</head>
<body>

<div class="card" id="start">
<h2>SCFHS Prometric Adaptive Exam</h2>
<p><strong>Format:</strong> Easy → Medium → Hard (Adaptive)</p>
<p>Candidate Name / ID (optional)</p>
<p><strong>Giyono</strong></p>
<button id="startBtn">Start Exam</button>
</div>

<div class="card hidden" id="exam">
<h3 id="qnum"></h3>
<p id="qtext"></p>
<div id="opts"></div>
<button id="nextBtn">Next</button>
</div>

<script>
// ===== minimal, clean, GitHub-safe engine =====
const questions=[
 {q:"A patient suddenly develops shortness of breath and cyanosis. What is the PRIORITY nursing action?",o:["Notify physician","Assess airway","Document findings","Prepare medication"],a:1},
 {q:"Before administering IV medication, what should the nurse do FIRST?",o:["Flush IV line","Check patient allergies","Administer slowly","Document medication"],a:1}
];

let i=0,score=0;
const start=document.getElementById('start');
const exam=document.getElementById('exam');
const qnum=document.getElementById('qnum');
const qtext=document.getElementById('qtext');
const opts=document.getElementById('opts');

function load(){
 qnum.textContent=`Question ${i+1} of ${questions.length}`;
 qtext.textContent=questions[i].q;
 opts.innerHTML='';
 questions[i].o.forEach((t,n)=>{
  const d=document.createElement('div');
  d.innerHTML=`<label><input type=radio name=ans value=${n}> ${t}</label>`;
  opts.appendChild(d);
 });
}

document.getElementById('startBtn').onclick=()=>{
 start.classList.add('hidden');
 exam.classList.remove('hidden');
 load();
};

document.getElementById('nextBtn').onclick=()=>{
 const s=document.querySelector('input[name=ans]:checked');
 if(!s){alert('Select an answer');return;}
 if(+s.value===questions[i].a)score++;
 i++;
 if(i<questions.length){load();}
 else{exam.innerHTML=`<h2>Exam Completed</h2><p>Score: ${score}/${questions.length}</p>`;}
};
</script>

</body>
</html>
