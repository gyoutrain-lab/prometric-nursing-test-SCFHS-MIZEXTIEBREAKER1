<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCFHS Prometric Adaptive Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f8; padding:20px; }
    .container { max-width:800px; margin:auto; background:#fff; padding:30px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
    button { padding:12px 18px; font-size:16px; border:none; border-radius:6px; background:#3498db; color:#fff; cursor:pointer; }
    .hidden { display:none; }
  </style>
</head>
<body>
<div class="container">
  <h1>SCFHS Prometric Adaptive Exam</h1>
  <p><strong>Format:</strong> Easy → Medium → Hard (Adaptive)</p>

  <!-- START PAGE -->
  <div id="startPage">
    <p>Candidate Name / ID (optional):</p>
    <input type="text" id="candidate" style="width:100%;padding:10px" placeholder="Enter anything or leave blank" />
    <br><br>
    <button id="startBtn">Start Exam</button>
  </div>

  <!-- EXAM PAGE -->
  <div id="examPage" class="hidden">
    <h2 id="qTitle">Question 1 (EASY)</h2>
    <p id="questionText">A patient suddenly becomes short of breath. What should the nurse do FIRST?</p>
    <ul>
      <li><input type="radio" name="opt"> Apply oxygen</li>
      <li><input type="radio" name="opt"> Document findings</li>
      <li><input type="radio" name="opt"> Notify family</li>
      <li><input type="radio" name="opt"> Reassure patient</li>
    </ul>
    <button onclick="alert('Next question logic will continue here')">Next</button>
  </div>
</div>

<script>
  // ABSOLUTE MINIMAL, GUARANTEED WORKING LOGIC
  document.getElementById('startBtn').onclick = function () {
    document.getElementById('startPage').classList.add('hidden');
    document.getElementById('examPage').classList.remove('hidden');
  };
</script>
</body>
</html>
